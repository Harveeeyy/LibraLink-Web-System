<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraLink Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">LibraLink</div>
            <nav class="menu">
                <a href="#">Browse</a>
                <a href="#">Ratings</a>
                <a href="#">Settings</a>
                <a href="#" id="logoutButton" class="sign-out">Sign Out</a>
            </nav>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search books..." class="search-bar" onkeyup="searchFunction()">
            </div>
        </header>
        <main class="dashboard-content">
            <aside class="sidebar">
                <h2>Weekly Spotlight</h2>
                <div class="card">Spotlight 1</div>
                <div class="card">Spotlight 2</div>
                <div class="card">Spotlight 3</div>
            </aside>
            <section class="spotlight">
                <h2>Featured Book of the Week</h2>
                <div class="spotlight-card">Book of the Week</div>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
