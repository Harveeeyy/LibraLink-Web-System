<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraLink Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <div class="logo">LibraLink</div>
            <nav class="menu">
                <a href="#">Browse</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#" id="logoutButton" class="sign-out">Sign Out</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to LibraLink!</h1>
                <p>Your free online library for accessible knowledge.</p>
            </div>
        </section>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Featured Books Section -->
            <section class="featured-books">
                <h2>Featured Books</h2>
                <div id="featuredBookGrid" class="book-grid"></div>
            </section>

            <!-- Top 8 Recommended Books Section -->
            <section class="recommended-books">
                <h2>Top 8 Recommended Books</h2>
                <div id="recommendedBookGrid" class="book-grid"></div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

</body>
</html>
