<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraLink Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <div class="logo">LibraLink</div>
            <nav class="menu">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search for books..." autocomplete="off">
                    <ul id="searchResults" class="search-results"></ul>
                </div>
                <a href="settings.html">Settings</a> <!-- Replace About and Contact -->
                <a href="#" id="logoutButton" class="sign-out">Sign Out</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to LibraLink!</h1>
                <p>Your free online library for accessible knowledge.</p>
            </div>
        </section>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Featured Books Section -->
            <section class="featured-books">
                <h2>Featured Books</h2>
                <div id="featuredBookGrid" class="book-grid"></div>
            </section>

            <!-- Top 6 Recommended Books Section -->
            <section class="recommended-books">
                <h2>Top 8 Recommended Books</h2>
                <div id="recommendedBookGrid" class="book-grid"></div>
            </section>
        </main>

        <footer class="simple-footer">
            <div class="footer-container">
                <a href="#" class="footer-link">About</a>
                <a href="mailto:info@libralink.com" class="footer-link">Contact</a>
            </div>
            <p class="footer-text">&copy; 2024 LibraLink. All rights reserved.</p>
        </footer>
        
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
